name: Publish MCP Server

# Manual trigger with version input
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0 - no v prefix)'
        required: true
        type: string
      dry_run:
        description: 'Dry run mode (test without publishing)'
        required: false
        type: boolean
        default: false

# Required permissions for version commits and npm provenance
permissions:
  contents: write
  id-token: write

jobs:
  # Job 1: Validate and test
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Check dry run mode
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” DRY RUN MODE ENABLED - No changes will be pushed to remote"
            echo "================================================"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error title=Invalid Version Format::Version must be in X.Y.Z format (e.g., 1.0.0). Got: $VERSION"
            exit 1
          fi
          echo "âœ“ Version format valid: $VERSION"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build MCP server
        run: yarn workspace @react-native-nitro-device-info/mcp-server build

      - name: Run MCP server tests
        run: yarn workspace @react-native-nitro-device-info/mcp-server test

      - name: Verify build outputs
        run: |
          echo "Verifying build outputs..."
          test -d packages/mcp-server/dist || (echo "::error::packages/mcp-server/dist directory not found" && exit 1)
          test -f packages/mcp-server/dist/index.js || (echo "::error::packages/mcp-server/dist/index.js not found" && exit 1)
          echo "âœ“ All build outputs verified"

  # Job 2: Update version and publish
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Update MCP server version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          cd packages/mcp-server
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" = "$VERSION" ]; then
            echo "âœ“ packages/mcp-server/package.json already at version $VERSION"
          else
            npm version $VERSION --no-git-tag-version
            echo "âœ“ packages/mcp-server/package.json updated to version $VERSION"
          fi

      - name: Build MCP server
        run: yarn workspace @react-native-nitro-device-info/mcp-server build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version change
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git add packages/mcp-server/package.json
          git commit -m "chore(mcp-server): bump version to $VERSION" || echo "No changes to commit"

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” DRY RUN: Would push version commit to remote"
          else
            git push origin HEAD
            echo "âœ“ Version commit pushed to remote"
          fi

      - name: Check for existing tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if git rev-parse "mcp-server-v$VERSION" >/dev/null 2>&1; then
            echo "::error title=Tag Already Exists::Tag mcp-server-v$VERSION already exists. Please use a different version number."
            exit 1
          fi
          echo "âœ“ Tag mcp-server-v$VERSION does not exist"

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” DRY RUN: Would create and push tag mcp-server-v$VERSION"
          else
            git tag "mcp-server-v$VERSION"
            git push origin "mcp-server-v$VERSION"
            echo "âœ“ Tag mcp-server-v$VERSION created and pushed"
          fi

      - name: Publish to NPM
        run: |
          VERSION="${{ github.event.inputs.version }}"
          cd packages/mcp-server
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” DRY RUN: Testing NPM publish..."
            npm publish --dry-run --access public
            echo "âœ“ Dry run completed - package would be published to NPM registry"
          else
            echo "Publishing to NPM with provenance..."
            npm publish --provenance --access public
            echo "âœ“ Package published to NPM registry as @react-native-nitro-device-info/mcp-server@$VERSION"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Job 3: Create GitHub Release
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Find previous mcp-server tag
          PREVIOUS_TAG=$(git tag -l "mcp-server-v*" --sort=-v:refname | head -2 | tail -1 || echo "")

          echo "Generating release notes for mcp-server-v$VERSION..." >&2
          echo "Previous tag: $PREVIOUS_TAG" >&2

          {
            echo "## @react-native-nitro-device-info/mcp-server v$VERSION"
            echo ""
            echo "MCP (Model Context Protocol) server for react-native-nitro-device-info AI tool integration."
            echo ""
            echo "## Installation"
            echo ""
            echo '```bash'
            echo "npx @react-native-nitro-device-info/mcp-server"
            echo "# or"
            echo "npm install -g @react-native-nitro-device-info/mcp-server"
            echo '```'
            echo ""
            echo "## Quick Setup"
            echo ""
            echo '```bash'
            echo "cd your-react-native-project"
            echo "npx @react-native-nitro-device-info/mcp-server init"
            echo '```'
            echo ""
            echo "## Documentation"
            echo ""
            echo "- [MCP Server README](https://github.com/l2hyunwoo/react-native-nitro-device-info/tree/main/packages/mcp-server#readme)"
            echo "- [Changelog](https://github.com/l2hyunwoo/react-native-nitro-device-info/blob/main/packages/mcp-server/CHANGELOG.md)"
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "**Full Changelog**: https://github.com/l2hyunwoo/react-native-nitro-device-info/compare/$PREVIOUS_TAG...mcp-server-v$VERSION"
            fi
          } > release_notes.md

          {
            echo "release_notes<<RELEASE_NOTES_EOF"
            cat release_notes.md
            echo "RELEASE_NOTES_EOF"
          } >> $GITHUB_OUTPUT

          echo "âœ“ Release notes generated" >&2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mcp-server-v${{ github.event.inputs.version }}
          name: "@react-native-nitro-device-info/mcp-server v${{ github.event.inputs.version }}"
          body: ${{ steps.release_notes.outputs.release_notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
