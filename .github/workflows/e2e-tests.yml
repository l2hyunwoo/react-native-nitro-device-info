name: E2E Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - 'packages/mcp-server/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/mcp-*.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'packages/mcp-server/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/mcp-*.yml'
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-15
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            example/showcase/ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-e2e-${{ runner.os }}-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            pods-e2e-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example/showcase
        run: yarn install --immutable

      - name: Install Pods
        working-directory: example/showcase/ios
        run: pod install

      - name: Build iOS App
        working-directory: example/showcase
        run: |
          xcodebuild -workspace ios/NitroDeviceInfoExample.xcworkspace \
            -scheme NitroDeviceInfoExample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            -derivedDataPath ios/build \
            build

      - name: Run E2E tests with official Harness action
        uses: callstackincubator/react-native-harness/actions/ios@main
        with:
          app: ios/build/Build/Products/Debug-iphonesimulator/NitroDeviceInfoExample.app
          runner: ios
          projectRoot: example/showcase
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-results
          path: |
            example/showcase/jest-results.xml
            example/showcase/coverage/
          retention-days: 7

  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false  # Keep Android SDK
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-e2e-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-e2e-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example/showcase
        run: yarn install --immutable

      - name: Build Android App
        working-directory: example/showcase/android
        run: ./gradlew assembleDebug

      - name: Run E2E tests with official Harness action
        uses: callstackincubator/react-native-harness/actions/android@main
        with:
          app: android/app/build/outputs/apk/debug/app-debug.apk
          runner: android
          projectRoot: example/showcase
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-results
          path: |
            example/showcase/jest-results.xml
            example/showcase/coverage/
          retention-days: 7

  report:
    name: E2E Test Report
    needs: [e2e-ios, e2e-android]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download iOS results
        uses: actions/download-artifact@v4
        with:
          name: e2e-ios-results
          path: ios-results
        continue-on-error: true

      - name: Download Android results
        uses: actions/download-artifact@v4
        with:
          name: e2e-android-results
          path: android-results
        continue-on-error: true

      - name: Report Status
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.e2e-ios.result }}" == "success" ]; then
            echo "- iOS: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- iOS: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-android.result }}" == "success" ]; then
            echo "- Android: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Android: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
