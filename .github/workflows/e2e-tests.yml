name: E2E Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - 'packages/mcp-server/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/mcp-*.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'packages/mcp-server/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/mcp-*.yml'
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-15
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            example/showcase/ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-e2e-${{ runner.os }}-${{ hashFiles('example/showcase/ios/Podfile.lock') }}
          restore-keys: |
            pods-e2e-${{ runner.os }}-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: example/showcase/ios/build
          key: xcode-deriveddata-e2e-${{ runner.os }}-${{ hashFiles('example/showcase/ios/Podfile.lock', 'packages/react-native-nitro-device-info/ios/**', 'packages/react-native-nitro-device-info/src/DeviceInfo.nitro.ts') }}
          restore-keys: |
            xcode-deriveddata-e2e-${{ runner.os }}-

      - name: Boot iOS Simulator
        run: |
          # Boot simulator early so it's ready by the time we need it
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | head -1 | awk -F '[()]' '{print $2}')
          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | awk -F '[()]' '{print $2}')
          fi
          if [ -z "$DEVICE_ID" ]; then
            echo "::error::No available iOS simulator found. Check Xcode installation and available runtimes."
            xcrun simctl list devices available
            exit 1
          fi
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          echo "SIMULATOR_DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example/showcase
        run: yarn install --immutable

      - name: Install Pods
        working-directory: example/showcase/ios
        run: pod install

      - name: Build iOS App
        working-directory: example/showcase
        run: |
          xcodebuild -workspace ios/NitroDeviceInfoExample.xcworkspace \
            -scheme NitroDeviceInfoExample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "id=$SIMULATOR_DEVICE_ID" \
            -derivedDataPath ios/build \
            -jobs $(sysctl -n hw.ncpu) \
            CODE_SIGNING_ALLOWED=NO \
            GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
            build | tail -20

      - name: Pre-bundle Metro JS
        working-directory: example/showcase
        run: |
          npx react-native bundle \
            --platform ios \
            --dev true \
            --entry-file index.js \
            --bundle-output ios/build/main.jsbundle \
            --assets-dest ios/build/assets

      - name: Install iOS App
        run: |
          APP_PATH=$(find example/showcase/ios/build -name "*.app" -type d | head -1)
          echo "Installing app from: $APP_PATH"
          xcrun simctl install "$SIMULATOR_DEVICE_ID" "$APP_PATH"

      - name: Run E2E tests
        working-directory: example/showcase
        run: yarn react-native-harness --harnessRunner ios
        timeout-minutes: 10
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-results
          path: |
            example/showcase/jest-results.xml
            example/showcase/coverage/
          retention-days: 7

  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false  # Keep Android SDK
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-e2e-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-e2e-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example/showcase
        run: yarn install --immutable

      - name: Build Android App
        working-directory: example/showcase/android
        run: ./gradlew assembleDebug

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_4
          avd-name: test
          disk-size: 2G
          heap-size: 512M
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          working-directory: example/showcase
          script: |
            adb install -r android/app/build/outputs/apk/debug/app-debug.apk
            yarn react-native-harness --harnessRunner android
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-results
          path: |
            example/showcase/jest-results.xml
            example/showcase/coverage/
          retention-days: 7

  report:
    name: E2E Test Report
    needs: [e2e-ios, e2e-android]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download iOS results
        uses: actions/download-artifact@v4
        with:
          name: e2e-ios-results
          path: ios-results
        continue-on-error: true

      - name: Download Android results
        uses: actions/download-artifact@v4
        with:
          name: e2e-android-results
          path: android-results
        continue-on-error: true

      - name: Report Status
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.e2e-ios.result }}" == "success" ]; then
            echo "- iOS: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- iOS: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-android.result }}" == "success" ]; then
            echo "- Android: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Android: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
