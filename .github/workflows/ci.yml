name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run oxlint
        run: yarn lint

      - name: Run TypeScript type check
        run: yarn typecheck

  build:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build TypeScript
        run: yarn prepare

      - name: Verify build outputs
        run: |
          test -d lib/module || exit 1
          test -d lib/typescript || exit 1
          test -d nitrogen/generated || exit 1

  build-ios:
    name: Build iOS
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            example/showcase/ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: example/showcase/ios/build
          key: deriveddata-${{ runner.os }}-${{ hashFiles('example/showcase/ios/**/*.xcodeproj/project.pbxproj', 'example/showcase/ios/**/*.xcworkspace/contents.xcworkspacedata') }}
          restore-keys: |
            deriveddata-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example/showcase
        run: yarn install --immutable

      - name: Install Pods
        working-directory: example/showcase/ios
        run: pod install

      - name: Build iOS app
        working-directory: example/showcase
        run: |
          xcodebuild \
            -workspace ios/NitroDeviceInfoExample.xcworkspace \
            -scheme NitroDeviceInfoExample \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath ios/build \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            example/showcase/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example/showcase
        run: yarn install --immutable

      - name: Run ktlint checks
        working-directory: example/showcase/android
        run: ./gradlew :react-native-nitro-device-info:ktlintCheck --no-daemon

      - name: Build Android app
        working-directory: example/showcase/android
        run: ./gradlew :app:assembleDebug --no-daemon

  validate-package:
    name: Validate NPM Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build library
        run: yarn prepare

      - name: Pack NPM package
        run: npm pack

      - name: Verify package contents
        run: |
          tar -tzf *.tgz | grep "package/lib/module/index.js"
          tar -tzf *.tgz | grep "package/lib/typescript"
          tar -tzf *.tgz | grep "package/src/DeviceInfo.nitro.ts"
          tar -tzf *.tgz | grep "package/ios/DeviceInfo.swift"
          tar -tzf *.tgz | grep "package/android"
